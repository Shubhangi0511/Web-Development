<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Modals</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .btn-1{
            margin-top: 300px;
            height: 50px;
        }
    </style>
</head>

<body class="container-fluid">

    
    <button class="btn-1 btn btn-primary w-100 justify-content-center align-items-center" data-bs-toggle="modal" data-bs-target="#loginModal"><span class="bi bi-arrow-right-circle-fill"></span>Click here to Login</button>



                 <div class="modal fade" id="loginModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>User Login</h2>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <dl>
                                <dt>UserName</dt>
                                <dd>
                                    <input type="text">
                                </dd>
                                <dt>Password</dt>
                                <dd><input type="password"></dd>
                            </dl>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </div>
            </div>

            <script src="node_modules/jquery/dist/jquery.js"></script>
            <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
