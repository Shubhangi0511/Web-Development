<!DOCTYPE html>
<html lang="en">
<style>
   #container {
        width:500px;
        height: 500px;
        position: relative;
        border-radius: 50%;
        background:black;

    #sun {
      width: 50px;
      height: 50px;
        position:absolute ;
        border-radius: 50%;
        background:yellow;
        top: auto;
        left: auto;

    }
    #moon {
        width: 50px;
      height: 50px;
        position: absolute;
        border-radius: 50%;
        background:white;

    }
}
</style>
<body>
    <p><button onclick="tomove()">Click</button></p>
    <div id="container">
        <div id="sun"></div>
        <div id="moon"></div>

    </div>
    <script>
        function tomove(){
            let id=null;
            const elem=document.getElementById("sun");
            let pos =0;
            clearInterval(id);
            id = setInterval(frame, 5);
            function frame(){
                if (pos == 350){
                    clearInterval(id);
                }else{
                    pos++;
                    elem.style.left = pos + "px";
                    elem.style.right= pos + "px";
                }
            }
        }
    </script>
</body>
</html>
